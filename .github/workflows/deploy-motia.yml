name: Deploy Motia Backend

# Deploy Motia backend to Motia Cloud
# Maintained by: Lijan Haque

on:
  push:
    branches: [main, master]
    paths:
      - 'motia-backend/**'
      - '.github/workflows/deploy-motia.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Motia Cloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Motia CLI
        run: npm install -g motia@latest

      - name: Prepare environment file
        working-directory: ./motia-backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "DATABASE_URL=$DATABASE_URL" > .env
          echo "GOOGLE_GENERATIVE_AI_API_KEY=$GOOGLE_GENERATIVE_AI_API_KEY" >> .env
          echo "PORT=3001" >> .env
          echo "NODE_ENV=production" >> .env

      - name: Deploy to Motia Cloud
        working-directory: ./motia-backend
        env:
          MOTIA_API_KEY: ${{ secrets.MOTIA_API_KEY }}
        run: |
          motia cloud deploy \
            --api-key $MOTIA_API_KEY \
            --project-name pte-lms-backend \
            --environment-name production \
            --env-file .env \
            --version-name "v1.0.${{ github.run_number }}" \
            --version-description "Deployed from GitHub Actions - commit ${{ github.sha }}" \
            --ci

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Motia backend deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Version: v1.0.${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Environment: production" >> $GITHUB_STEP_SUMMARY
