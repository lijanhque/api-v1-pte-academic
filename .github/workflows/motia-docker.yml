name: Build and Push Motia Backend

on:
  push:
    branches:
      - "main"
    paths:
      - "motia-backend/**"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Motia Backend
        uses: docker/build-push-action@v6
        with:
          context: ./motia-backend
          file: ./motia-backend/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_USER }}/motia-backend:latest
            ${{ vars.DOCKER_USER }}/motia-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ vars.DOCKER_USER }}/motia-backend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKER_USER }}/motia-backend:buildcache,mode=max
