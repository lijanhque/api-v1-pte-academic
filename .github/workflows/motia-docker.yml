name: Motia Backend - Docker Hub

# Build and push Motia backend Docker image to Docker Hub
# Maintained by: Lijan Haque

on:
  push:
    branches:
      - "main"
    paths:
      - "motia-backend/**"
      - ".github/workflows/motia-docker.yml"
  workflow_dispatch:

jobs:
  docker:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USER }}/motia-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Motia Backend
        uses: docker/build-push-action@v6
        with:
          context: ./motia-backend
          file: ./motia-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ vars.DOCKER_USER }}/motia-backend:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKER_USER }}/motia-backend:buildcache,mode=max

      - name: Build Summary
        if: success()
        run: |
          echo "âœ… Motia backend Docker image built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Image: ${{ vars.DOCKER_USER }}/motia-backend" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
